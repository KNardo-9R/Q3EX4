</head>
<body>

	<h1 div class="head">Area and Circumference of a Circle</h1>

	<br>

	<div class="container">

		<img src="circle.png" alt="circle" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/1200px-Circle_-_black_simple.svg.png">

		<form> 
			<label>Enter radius: </label>
			<input type="number" id="radius">

			<!-- upon loading, interact thing will appear 
			but when you click the circumference button  -->
			<h3  id="area">Interact with the following buttons to determine the area and circumference of the circle.</h3>

			<h3 id="circumference"></h3>

		    <button type="button" class= "btn btn-warning" onclick="area()">AREA</button>
		    <button type="button" class= "btn btn-warning" onclick="circumference()">CIRCUMFERENCE</button>
		   	<button type="button" class="btn btn-warning" onClick="window.location.reload()">REFRESH</button>
	     </form>

	     <script type="text/javascript">
	     	// FOR AREA
	     	function area(){
	     		var rad = document.getElementById('radius').value; 
	     		var pi = 3.14;
	     		var area = pi*(rad*rad);

	     		document.getElementById('area').innerHTML = 'The area is ' + area + '.'; 
	     	}

	     	// FOR CIRCUMFERENCE 
	     	function circumference(){
	     		var rad = document.getElementById('radius').value; 
	     		var pi = 3.14; 
	     		var circumference = 2*pi*rad; 

	     		document.getElementById('circumference').innerHTML = 'The circumference is ' + circumference + '.';

	     	}
	     </script>
	</div>
